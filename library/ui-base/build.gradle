apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation rootProject.ext.support_v4
//    implementation rootProject.ext.easyim["im-base"]
    implementation project(":im-base")
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://192.168.0.249:8081/nexus/content/repositories/android") {
            authentication(userName: "admin", password: "admin123")
        }
        pom.version = rootProject.ext.versionName
        pom.artifactId = "easyim-ui-base"
        pom.groupId = "com.yishengyue.library"
    }
}