apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.appcompat_v7
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://192.168.0.249:8081/nexus/content/repositories/android") {
            authentication(userName: "admin", password: "admin123")
        }
        pom.version = rootProject.ext.versionName
        pom.artifactId = "easyim-im-base"
        pom.groupId = "com.yishengyue.library"
    }
}