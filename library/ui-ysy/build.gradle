apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.appcompat_v7
    implementation rootProject.ext.recyclerview_v7
    implementation rootProject.ext.circle_image_view
    implementation rootProject.ext.easy_swipe_menu_layout
    implementation rootProject.ext.and_permission
    implementation rootProject.ext.luban
    implementation rootProject.ext.matisse
    implementation(rootProject.ext.glide) {
        exclude group: "com.android.support"
    }
    implementation rootProject.ext.easyim["im-base"]
    api rootProject.ext.easyim["ui-base"]
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://192.168.0.249:8081/nexus/content/repositories/android") {
            authentication(userName: "admin", password: "admin123")
        }
        pom.version = rootProject.ext.versionName
        pom.artifactId = "easyim-ui-ysy"
        pom.groupId = "com.yishengyue.library"
    }
}