apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.appcompat_v7
    implementation rootProject.ext.recyclerview_v7
    implementation rootProject.ext.circle_image_view
    implementation rootProject.ext.easy_swipe_menu_layout
    implementation rootProject.ext.and_permission
    implementation rootProject.ext.luban
    implementation rootProject.ext.matisse
    implementation(rootProject.ext.glide) {
        exclude group: "com.android.support"
    }
    implementation project(':library:im-base')
    api project(':library:ui-base')
}