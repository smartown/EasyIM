apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.appcompat_v7
    implementation "com.android.support:support-fragment:28.0.0"
//    api rootProject.ext.easyim["im-base"]
    api project(":im-base")
    //网易云信
    // 基础功能 (必需)
    api 'com.netease.nimlib:basesdk:6.1.1'
    // 音视频和互动白板服务需要
//    implementation 'com.netease.nimlib:nrtc:6.1.1'
    // 音视频需要
//    implementation 'com.netease.nimlib:avchat:6.1.1'
    // 聊天室需要
//    implementation 'com.netease.nimlib:chatroom:6.1.1'
    // 互动白板服务需要
//    implementation 'com.netease.nimlib:rts:6.1.1'
    // 全文检索服务需要
//    implementation 'com.netease.nimlib:lucene:6.1.1'
    // 小米、华为、魅族、fcm 推送
    api 'com.netease.nimlib:push:6.1.1'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://192.168.0.249:8081/nexus/content/repositories/android") {
            authentication(userName: "admin", password: "admin123")
        }
        pom.version = rootProject.ext.versionName
        pom.artifactId = "easyim-im-netease"
        pom.groupId = "com.yishengyue.library"
    }
}